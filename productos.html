            <h1 id="prodtit">Los productos con los que contamos</h1>
            <figure id="aguayo">
                <img src="./images/aguayo.jpg" alt="Imagen de un Aguayo">
                <figcaption class="aguayo-text">
                    El aguayo es una prenda rectangular con coloridas franjas de colores que se alternan con franjas y figuras simples. <br> El aguayo se teje a base de lana de llama, o de alpaca y se lo tiñe con tintes naturales.
                    <br>
                    <br> Precion: Bs. 2500,00 C/U
                </figcaption>
            </figure>
            <figure id="almohada">
                <img src="./images/almohada.jpg" alt="Imagen de una almohada">
                <figcaption class="almohada-text">
                    La funda para la almohada te protegera de bacterias y alrgara la vida de tu almohada de plumas.
                    <br> El mismo esta tejido con lana de llama, o de alpca y es teñido con tintes naturales.
                    <br>
                    <br> Precio: Bs. 250,00 C/U
                </figcaption>
            </figure>
            <figure id="celular">
                <img src="./images/celular.jpg" alt="Imagen de un celular">
                <figcaption class="celular-text">
                    La funda para tu celular tiene un uso estetico.
                    <br> El mismo esta hecho con lana de llama. <br><br> Precio: Bs. 50,00 C/U
                </figcaption>
            </figure>
            <figure id="chompa">
                <img src="./images/chompa.jpg" alt="Imagen de una chompa">
                <figcaption class="chompa-text">
                    Las chompas se usan principalmente en épocas de invierno para protegers del frio. <br> Se cuentan con diferentes modelos y tallas. <br> Las chompas estan tejidas a mano, y estan hechas a base de lana de llama, o de alpaca y son teñidos
                    con tintes naturales.
                    <br> <br> Precio: Bs.500 C/U
                </figcaption>
            </figure>
            <figure id="mesa">
                <img src="./images/mesa.jpg" alt="Imagen de una mesa">
                <figcaption class="mesa-text">
                    Los cubremesas le daran a sus mesas un toque estético y protegeran a la misma de daños.
                    <br>Los cubremesas estan hecho con llama de alpaca. <br> <br> Precio: Bs.200,00 C/U
                </figcaption>
            </figure>
            <figure id="tejido">
